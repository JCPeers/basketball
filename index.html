<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Graduate&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div>
        <h3>HOME</h3>
      </div>
      <div>
        <h3>GUEST</h3>
      </div>
    </div>
    <div class="score-container">
      <div class="home">
        <h1 id="home-score">0</h1>
      </div>
      <div class="guest">
        <h1 id="guest-score">0</h1>
      </div>
    </div>
    <div class="btn-container">
      <div class="btn-home">
        <button type="button" onclick="homeAdd(1)">+1</button>
        <button onclick="homeAdd(2)">+2</button>
        <button onclick="homeAdd(3)">+3</button>
      </div>
      <div class="btn-guest">
        <button onclick="guestAdd(1)">+1</button>
        <button onclick="guestAdd(2)">+2</button>
        <button onclick="guestAdd(3)">+3</button>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
